<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0abe04cb44.js" crossorigin="anonymous"></script>

  <title>NFT preview card component</title>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>

      <div class="col-lg-4 pt-5">
        <div class="card mx-auto">
          <img src="images/image-equilibrium.jpg" alt="nft-img">
          <div class="card-body">
            <h4 class="card-title">Equilibrium #3429</h4>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <span class="price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
            <span class="time"><i class="fa-solid fa-clock"></i> 3 days left</span>
            <hr>
            <p><span class="creator"><i class="fa-solid fa-circle-nodes"></i> Creation of </span>Tony Green
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
